<div class="row">
  <div class="row">
    <div class="d-flex align-items-center">
      <div class="col-6" *ngIf="breadCrumb$ | async as bcrumb">
        <h5 *ngIf="bcrumb.length > 1">
          {{ bcrumb[bcrumb.length - 1]["label"] }}
        </h5>
      </div>
      <div class="col-6">
        <xng-breadcrumb></xng-breadcrumb>
      </div>
    </div>
  </div>
</div>
