<div class="mt-4" [formGroup]="checkoutForm" style="max-width: 440px">
  <div class="row">
    <div class="form-group col-12 my-2" formGroupName="paymentForm">
      <app-text-input
        [label]="'Card Holder Name'"
        formControlName="nameOnCard"
      ></app-text-input>
    </div>
    <div class="form-group col-6">
      <div #cardNumber class="form-control py-3"></div>
      <ng-container *ngIf="cardErrors">
        <span class="text-danger">{{ cardErrors }}</span>
      </ng-container>
    </div>
    <div class="form-group col-3">
      <div #cardExpiry class="form-control py-3"></div>
    </div>
    <div class="form-group col-3">
      <div #cardCvc class="form-control py-3"></div>
    </div>
  </div>
</div>

<div
  class="float-none d-flex justify-content-between flex-column flex-lg-row my-5"
>
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Back To Review
  </button>
  <button class="btn btn-outline-primary" (click)="submitOrder()">
    Submit Order<i class="fa fa-angle-right"></i>
  </button>
</div>
