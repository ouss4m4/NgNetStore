<div class="container mt-5">
  <div class="row" *ngIf="product">
    <div class="col-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-6">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="mr-2 fa fa-minus-circle text-warning"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">2</span>
        <i
          class="mx-2 fa fa-plus-circle text-warning"
          style="cursor: pointer; font-size: 2em"
        ></i>
        <button class="btn btn-outline-secondary btn-lg">Add To Cart</button>
      </div>
    </div>
    <div class="mt-5 row">
      <div class="ml-3 col-12">
        <h4>Description</h4>
        <p>{{ product.description }}</p>
      </div>
    </div>
  </div>
</div>
