<div class="container">
  <div class="row" *ngIf="product">
    <div class="col-sm-12 col-md-6">
      <img
        src="{{ product.pictureUrl }}"
        alt="{{ product.name }}"
        class="img-fluid w-100"
      />
    </div>
    <div class="col-md-6">
      <h3>{{ product.name }}</h3>
      <p>{{ product.price | currency }}</p>
      <div class="d-flex justify-content-start align-items-center">
        <i
          class="me-2 fa fa-minus-circle text-warning"
          style="cursor: pointer; font-size: 2em"
          role="button"
          (click)="decrement()"
        ></i>
        <span class="font-weight-bold" style="font-size: 1.5em">{{
          quantity
        }}</span>
        <i
          class="mx-2 fa fa-plus-circle text-warning"
          style="cursor: pointer; font-size: 2em"
          role="button"
          (click)="increment()"
        ></i>
        <button class="btn btn-outline-primary" (click)="addItemToCart()">
          Add To Cart
          <i class="mx-2 fa fa-shopping-cart"></i>
        </button>
      </div>
      <div class="mt-5 row">
        <div class="ms-3 col-12">
          <h4>Description</h4>
          <p>{{ product.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
